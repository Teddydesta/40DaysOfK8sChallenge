apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deploy
  labels: 
    env: demo
spec: 
  replicas: 3
  selector:
    matchLabels:
      env: demo
  template:
    metadata:
      name: nginx
      labels:
        env: demo
    spec:
      containers:
        - name: nginx
          image: nginx
          resources:
            requests:
              cpu: "250m"
              memory: "64"
            limits:
              cpu: "500m"
              memory: "128Mi"
        
  
